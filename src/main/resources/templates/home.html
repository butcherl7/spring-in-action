<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-hans">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <p>[[#{home.welcome}]]</p>
    <p th:inline="none">[[#{home.welcome}]]</p>
    <!--/* 不转义 */-->
    <p th:utext="#{${welcomeMsgKey}(${username},${greeting})}">Welcome to our grocery store!</p>

    <p>Today is: <span th:text="${#temporals.format(today,'yyyy-MM-dd HH:mm:ss')}">13 February 2011</span></p>

    <div th:object="${session.user}">
        <p>Name: <span th:text="*{firstName}">Sebastian</span>.</p>
        <p>Surname: <span th:text="*{lastName}">Pepper</span>.</p>
        <p>Nationality: <span th:text="*{nationality}">Saturn</span>.</p>
    </div>

    <p>In two years, it will be <span th:text="2013 + 2">1494</span>.</p>

    <div class="footer" th:insert="~{footer :: copy}"></div>
</body>
</html>
